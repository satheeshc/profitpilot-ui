<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad1)"/>
  
  <!-- Trending line (upward) -->
  <path d="M 20 70 L 35 55 L 50 45 L 65 30 L 80 20" 
        stroke="white" 
        stroke-width="4" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        fill="none"/>
  
  <!-- Signal dots -->
  <circle cx="20" cy="70" r="4" fill="white"/>
  <circle cx="35" cy="55" r="4" fill="white"/>
  <circle cx="50" cy="45" r="4" fill="white"/>
  <circle cx="65" cy="30" r="4" fill="white"/>
  <circle cx="80" cy="20" r="4" fill="white"/>
  
  <!-- Arrow at the end -->
  <path d="M 75 25 L 80 20 L 80 27" 
        stroke="white" 
        stroke-width="3" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        fill="none"/>
</svg>
